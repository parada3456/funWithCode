<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
</head>

<body>
    <form id="calcForm">
        <input type="text" id="num1" placeholder="number1" required>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" placeholder="number2" required>
        <label> = </label>
        <input type="submit" value="Try me!">
    </form>
</body>
<script>
    setInterval(function () {
        alert("Please use me...");
    }, 30000);

    function check(value) {
        if (typeof value === 'number' && (isNaN(value))) {
            return true;
        }
    }

    $(document).ready(function () {
        $("#calcForm").on("submit", function (event) {
            event.preventDefault();
            var num1 = parseInt($("#num1").val(), 10);
            var num2 = parseInt($("#num2").val(), 10);
            var operator = $("#operator").val();
            var ans;
            console.log($("#num2").val().indexOf(" ") === -1);
            if ($("#num2").val().indexOf(" ") === -1 && $("#num1").val().indexOf(" ") === -1 && check(num1) && check(num2) && num1 >= 0 && num2 >= 0) {
                switch (operator) {
                    case "+":
                        ans = num1 + num2;
                        alert("Answer is " + ans);
                        console.log("Answer is " + ans);
                        break;
                    case "-":
                        ans = num1 - num2;
                        alert("Answer is " + ans);
                        console.log("Answer is " + ans);
                        break;
                    case "*":
                        ans = num1 * num2;
                        alert("Answer is " + ans);
                        console.log("Answer is " + ans);
                        break;
                    case "/":
                        if (num2 == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            break;
                        }
                        ans = num1 / num2;
                        alert("Answer is " + ans);
                        console.log("Answer is " + ans);
                        break;
                    case "%":
                        if (num2 == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            break;
                        }
                        ans = num1 % num2;
                        alert("Answer is " + ans);
                        console.log("Answer is " + ans);
                        break;
                }
            } else {
                alert("ERROR :(");
                console.log("ERROR :(");
            }
        });
    });
</script>

</html>
